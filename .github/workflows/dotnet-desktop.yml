name: .NET CI & Release

# This workflow runs on two triggers:
# 1. On every push to the main branch (for building and testing)
# 2. When a new tag is created (for creating a release)
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner for WPF apps

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Match your project's .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release # Build in Release configuration

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish Release Output
      # This step only runs if a new tag was pushed
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet publish ./ITSupportToolGUI/ITSupportToolGUI.csproj -c Release -o ./release --self-contained -r win-x64 /p:PublishSingleFile=true

    - name: Package Release
      # This step also only runs on a tag push
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ITSupportTool-Release
        path: ./release

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
